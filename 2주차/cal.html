<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" name="" id="fir" />
    <select id="oper">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select>
    <input type="text" name="" id="sec" />
    <input type="button" value="=" onclick="calc()" />
    <p id="result"></p>
    <script>
      let calc = function () {
        let fir = document.getElementById("fir").value;
        fir = parseInt(fir);
        let sec = document.getElementById("sec").value;
        sec = parseInt(sec);
        let oper = document.getElementById("oper").value;
        let result = 0;
        if (oper === "+") result = fir + sec;
        else if (oper === "-") result = fir - sec;
        else if (oper === "*") result = fir * sec;
        else if (oper === "/") result = fir / sec;

        document.getElementById("result").textContent = result;
      };
    </script>
  </body>
</html>
